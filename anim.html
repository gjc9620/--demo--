    <div class='cc'>

      <div class='c2'>111111</div>
    </div>
  </div>

<script>
  var style = document.createElement('style');

  const itemHeight = 50;
  const moveTime = 1000;
  const pausedTime = 2000;

  const animTime = moveTime * 2 + pausedTime * 2;

  const moveTimePercent = moveTime / animTime * 100;
  const stayTimePercent = pausedTime / animTime * 100;

  const a1Tob = (moveTimePercent);
  const bPausedTime = (a1Tob + stayTimePercent);
  const bToa2 = (bPausedTime + moveTimePercent);
  const a2PausedTime =  Math.min(bToa2 + stayTimePercent, 99.999);

  console.log(
    a1Tob,
    bPausedTime,
    bToa2,
    a2PausedTime,
  )
  // debugger

  style.innerHTML = `
     @keyframes anim {
        0% {
          transform: translateY(0);
        }
        ${a1Tob}%, ${bPausedTime}% {
          transform: translateY(calc(-100% + ${itemHeight * 2}px));
        }
        ${bToa2}%, ${a2PausedTime}%{
          transform: translateY(calc(-100% + ${itemHeight}px));
        }
        100% {
          transform: translateY(0);
        }
      }

      .c1 {
        height: ${itemHeight}px;
        overflow: hidden;
      }

      .cc {
        animation: anim ${animTime}ms linear infinite ${pausedTime}ms;
        animation-fill-mode: both;
      }

      .c2 {
        height: ${itemHeight}px;
        font-size: 50px;
        line-height: 1;
      }

  `;
  document.body.appendChild(style)
</script>
