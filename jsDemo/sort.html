<script>

	  var gg = [
		  {
			  aa: 64,
			  age:12,
			  count: 33
		  }
		  ,{
			  aa: 69,
			  age:13,
			  count: 33
		  }
		  ,{
			  aa: 63,
			  age:12,
			  count: 32
		  }
	  ];
    var mysort = function ( /* obj ,...options */){
	    var args = [].slice.apply(arguments);
	    var arr = args.shift();

	    return arr.sort(function(a, b){

		    for(var i=0;i<args.length;i++){
			    var item = args[i];
			    var mothod = item[0];
			    var sortFun = item[1];
			    var aValue = a[mothod];
			    var bValue = b[mothod];

			    if(aValue === bValue){
						return false;
			    }else {
				    return sortFun(aValue, bValue);
			    }
		    }
		    return false
	    })
    };
    var desc = function(a, b){
	    return a > b
    }
    var dec = function(a, b){
	    return a < b
    }
	  console.log(  mysort(
			gg,
		  ["age", desc ], //desc 降序排列
//		  ["count", dec],
		  ["aa", dec]
	  ));
