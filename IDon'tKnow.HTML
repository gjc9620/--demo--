<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>idontKnowJS</title>
</head>
<body>

  <div>
    User <bdi>     </bdi>  balabala
  </div>
  
  <div>
    <bdo dir="rtl">
      Thanks for watching my blog.
    </bdo>
  </div>

  <div>
    <details>
      <!-- 默认显示 summary 中的内容 -->
      <summary>页面加载后会显示summary包围的内容</summary>
      <!-- 默认以下内容是隐藏的,可以通过点击展开-->
      <p>这里可以放任何内容，但是默认是隐藏的</p>
      <p>也可以通过设置 <details open>默认展开所有内容<p>
    </details>
  </div>

  <div>
    <p>Have you heard that <dfn><abbr title="English and Coding">EnCoding</abbr></dfn> is a company start up by the author of this article</p>
  </div>

  <meter min="0" low="40" high="90" max="100" value="95"></meter>
</body>
</html>
