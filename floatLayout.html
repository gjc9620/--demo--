<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>floatLayout</title>
</head>
<style>
  .float{
	  width: 500px;
	  height: 500px;
  }
	.item{
    width: 33%;
    height: 33%;
		background: red;
		float: left;
	}
	.item:nth-child(1){
    width: 66%;
    height: 66%;
  }
</style>
<body>
	<div class="float">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
