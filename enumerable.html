<script>
  function A(params) {
    params = params || {};
    for(key in params){
      Object.defineProperty(this, key, {
          enumerable: false,
          value: params[key]
//          get: function () {
//            return params[key];
//          },
//          enumerable: false
      })
    }
  };

  var a = new A ({
      x: 'X',
      y: 'Y',
      z: 'Z'
  });
  console.log(a.x); //enumerable 为true 不能阻止直接获取
  console.log(a);
  for(key in a){
      console.log(key); //enumerable 为true才能循环
  }



</script>
