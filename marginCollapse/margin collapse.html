<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin collapse</title>
</head>
<style>
  .d1 {
    background: gainsboro;
  }

  .d2 {
    margin: 40px;
    background: black;
    width: 100px;
    height: 100px;
  }
</style>
<body>
  <div class='d1'>
    <div class='d2'></div>
    <div class='d2'></div>
    <div class='d2'></div>
    <div class='d2'></div>
    <div class='d2'></div>
  </div>
</body>
</html>
