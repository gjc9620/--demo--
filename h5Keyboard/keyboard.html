	.blink-cursor{
		animation: blink 1s infinite;
	}
	@keyframes blink {
		0% {color: #FFF;}
		50% {color: #FFF;}
		51% {color: #000;}
		100% {color:#000 ;}
	}

	.input{
		width: 50vw;

	}
	.input-focus:after{
		content: "|";
		animation: blink 1s infinite;
	}
	
</style>
