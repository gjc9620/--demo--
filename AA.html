<script>
//	找出下面代码的规律并且编写一个函数，转换特定的整数到对应的字符串。
//	1 => A，2 => B，3 => C，...，26 => Z，27 => AA，28 => AB，29 => AC，...，52 => AZ，53 => BA，...
//
  let map = new Array(25).fill(1).map((v,i)=>(i+v).toString(26));
  map.push("0");
	function convert (num) {
		return num.toString(26).split("").map(v=>{
			const index = map.indexOf(v) +1;
			return String.fromCharCode(index+64);
		}).join("");
	}

  console.log( convert(53));
	console.log( convert(52));
	console.log( convert(3));
	console.log( convert(27));

</script>
