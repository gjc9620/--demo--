     //定义一个user model
     var user= Backbone.Model.extend({

     });
     //定义一个collection user
     var listUser= Backbone.Collection.extend({
          model:user
     });
     //定义一个listuser视图
     var userListView= Backbone.View.extend({
          tagName:'ul',
          template: _.template(
                  '<% _.each(items,function(item){ %>' +
                  '<li>'+
                          'name: <%= item.name %>'+
                          'age: <%= item.age %>'+
                  '</li>'+
                  "<% }) %>"
          ),
          render:function(){
              this.$el.html(this.template({
                  items:this.collection.toJSON()
              })) ;
              return this  ;
          }
     });

     var usersview= new userListView({
         collection:new listUser([
             {name:'111',age:'hhh'},
             {name:'222',age:'hhhh'},
             {name:'333',age:'hhhhh'},
             {name:'444',age:'hhhhh'}
         ])
     });
$('body').append(usersview.render().el);
