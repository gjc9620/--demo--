<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shrink</title>
</head>
<style>
  .outer {
    width: 500px;
    display: flex;
  }
  .outer div {
    height: 80px;
  }

  .div1 {
    flex: 1 1 100px;
    background: red;
  }
  .div2 {
    flex: 1 2 200px;
    background: yellow;
  }
  .div3 {
    flex: 1 3 300px;
    background: green;
  }


  .div11 {
    /*flex: 1 1 100px;*/
    background: red;
    width: 83.4px;
  }
  .div22 {
    /*flex: 1 2 200px;*/
    width: 166.66666666666666px;
    background: yellow;
  }
  .div33 {
    /*flex: 1 3 300px;*/
    width: 250px;
    background: green;
  }
</style>
<body>
  <div class="outer">
    <div class='div1'>1</div>
    <div class='div2'>2</div>
    <div class="div3">3</div>
  </div>

  <div class="outer">
    <div class='div11'>1</div>
    <div class='div22'>2</div>
    <div class="div33">3</div>
  </div>
</body>
</html>
