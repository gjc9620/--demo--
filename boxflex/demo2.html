<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style>
    body {
        font-size: 24px;
        text-align: center;
    }
    #main {
        min-height: 800px;
        margin: 0px;
        padding: 0px;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row;
        flex-flow: row;
    }

    #main > article {
        margin: 5px;
        padding-top: 10px;
        border: 2px solid #cccc33;
        border-radius: 6px;
        background: #5CB1E2;
        -webkit-flex: 3 1 60%;
        flex: 3 1 60%;
        -webkit-order: 2;
        order: 2;
    }

    #main > nav {
        margin: 5px;
        padding: 5px;
        border: 2px solid #8888bb;
        border-radius: 6px;
        background: #B0D686;
        -webkit-flex: 1 6 20%;
        flex: 1 6 20%;
        -webkit-order: 1;
        order: 1;
    }
    #main > aside {
        margin: 5px;
        padding: 5px;
        border: 2px solid #8888bb;
        border-radius: 6px;
        background: #66CCCC;
        -webkit-flex: 1 6 20%;
        flex: 1 6 20%;
        -webkit-order: 3;
        order: 3;
    }
    header, footer {
        display: block;
        margin: 4px;
        padding: 5px;
        min-height: 100px;
        border: 2px solid #eebb55;
        border-radius: 6px;
        background: #CC99CC;
    }
    @media all and (max-width: 640px) {

        #main, #page {
            -webkit-flex-flow: column;
            flex-flow: column;
        }

        #main > article, #main > nav, #main > aside {
            -webkit-order: 0;
            order: 0;
        }

        #main > nav, #main > aside, header, footer {
            min-height: 50px;
            max-height: 50px;
        }
    }
</style>
<body>
    <header>header</header>
    <div id='main'>
        <article>article</article>
        <nav>nav</nav>
        <aside>aside</aside>
    </div>
    <footer>footer</footer>
</body>
</html>
