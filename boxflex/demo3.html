<html>
<head>

</head>
<style>
    .wrap{
        width: 600px;
        height: 600px;
        background: #000000;
        display: -webkit-box;
        margin: 0 auto;
        /*-webkit-box-align:center;*/
    }
    .div1{
        background: #66CCCC;
        -moz-box-flex:3;
        -webkit-box-flex:3;

        box-flex:3;
    }
    .div2{
        background: #CC99CC;
        -moz-box-flex:2;
        -webkit-box-flex:2;

        box-flex:2;
    }
    .div3{
        background: #E6CC6E;
        -moz-box-flex:1;
        -webkit-box-flex:1;
        box-flex:1;
    }
</style>

    <div class="wrap">
        <div class="div1">111</div>
