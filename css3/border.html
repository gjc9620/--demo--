<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>

  body {
    /*background: #66CCCC;*/
  }
  #id1 {
    height: 80px;
    width: 300px;
    margin-top: 400px;
    margin-left: 200px;
    background:
      radial-gradient(white 3px, red 3px, red 4px, transparent 4px),
      /*radial-gradient(white 3px, blue 3px),*/
      linear-gradient(to top, red 0.5px, transparent 0.1px),
      linear-gradient(to right, red 1px, transparent 1px),
      linear-gradient(to left, red 1px, transparent 1px),
      linear-gradient(to bottom, red 1px, transparent 1px),
      radial-gradient(circle, white 2px, red 3px, transparent 1px)
    ;
    background-size:
      3% 10px,
      99% 100%,
      100% 100%,
      100% 100%,
      100% 100%
    ;
    background-position: 0px -5px, center, center, center, center;
    background-repeat: repeat-x, no-repeat, no-repeat, no-repeat, no-repeat;
    /*background-clip: content-box;*/
    padding: 20px;
    background-origin: border-box;
  }

  .rounded-corners-gradient-borders {
    width: 300px;
    height: 80px;
    border: double 4px transparent;
    border-radius: 80px;
    background-image: linear-gradient(white, white), radial-gradient(circle at top left, #f00,#3020ff);
    background-origin: border-box;
    background-clip: content-box, border-box;
  }

</style>
<body>
  <div id='id1'>

  </div>

  <!--<div class='rounded-corners-gradient-borders'></div>-->

</body>
</html>
