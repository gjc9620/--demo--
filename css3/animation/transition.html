<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        html,body {
            height:100%;
            margin: 0;
        }
        #box{
            -webkit-transition: all 2s cubic-bezier(0.47, 0, 0.745, 0.715);
            transition:  all 2s cubic-bezier(0.47, 0, 0.745, 0.715);
            position: fixed;
            top: 100%;
            height: 75%;
            width: 100%;
            background: #2a88c8;
        }
    </style>
</head>
<script>
    var a = 0;
    function testClick() {
        if(a){
            document.getElementById("box").style.top = "25%";
        }else {
            document.getElementById("box").style.top = "100%";
        }
        a = 1 -a;
    }
</script>
<body>
    <span onClick="testClick()">click</span>
    <div  id="box"></div>
</body>
</html>
