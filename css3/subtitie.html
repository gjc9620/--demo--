<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>subtitle</title>
</head>
<style>
	body {
	  /*font-family: Avenir, sans-serif;*/
	  marging: 0;
		text-align: center;
	}
	#marquee{
		perspective: 500px;
		font-size: 0px;
	}
	.box{
		display: inline-block;
		height: 12rem;
		width: 20rem;
		position: relative;
		font-size: 8rem;
		overflow: hidden;
	}
	.left{
		background: dimgrey;
		transform-origin: top right;;
		transform: rotateY(-40deg);
		color: #000;
		z-index: 1;
	}
	.left span{
	  /*//speed 1rem/s*/
		width: 400%;
		transform: translateX(40rem);
		animation: leftgo  12s linear 0s infinite;
		overflow: hidden;
	}
	.right{
		background: grey;
		transform-origin: top left;
		transform: rotateY(45deg);
		color: #f8c9d9;
	}
  .an{
	  text-shadow: 4px 0px 4px rgba(0,0,0,0.3);
	  position: absolute;
	  width: 400%;
  }
	.right span{
	  /*//speed 1rem/s*/
		transform: translateX(20rem);
		animation: rightgo 12s linear 0ms infinite;
		overflow: hidden;
	}

	@keyframes leftgo {
    to {
	    transform: translateX(-80rem);
    }
	}
	@keyframes rightgo {
    to {
	    transform: translateX(-100rem);
    }
	}
</style>
<body>
	<div class="" id="marquee">
	  <div class="left box">
		  <span class="an">abcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefg</span>
	  </div>
	  <div class="right box" aria-hidden="true">
		  <span class="an">abcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefg</span>
	  </div>
	</div>
</body>
</html>
