<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>subtitle</title>
</head>
<style>
	body {
	  /*font-family: Avenir, sans-serif;*/
	  marging: 0;
	}
	#marquee{
		perspective: 500px;
		font-size: 0px;
	}
	.box{
		display: inline-block;
		height: 12rem;
		width: 20rem;
		position: relative;
	}
	.left{
		background: dimgrey;
		transform-origin: top right;;
		transform: rotateY(-40deg);
		color: #fff;
	}
	.right{
		background: grey;
		transform-origin: top left;
		transform: rotateY(45deg);
		color: #f8c9d9;
	}

</style>
<body>
	<div class="" id="marquee">
	  <div class="left box">
		  <span>aaaaaaa</span>
	  </div>
	  <div class="right box" aria-hidden="true">
	    <span>aaaaaaa</span>
	  </div>
	</div>
</body>
</html>
