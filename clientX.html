<!DOCTYPE html>
<html>
<head>
  <title>clientX/clientY example</title>

  <script>
    function showCoords(evt){
      alert(
        "clientX value: " + evt.clientX + "\n" +
        "clientY value: " + evt.clientY + "\n"
      );
    }
  </script>
</head>
<style>
  p{
    margin: 100px;
  }
</style>
<body >
<p onmousedown="showCoords(event)">To display the mouse coordinates click anywhere on the page.</p>
<p onmousedown="showCoords(event)">To display the mouse coordinates click anywhere on the page.</p>
</body>
</html>
