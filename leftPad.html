<script>
  function myLeftPad(str, length, ch){ // my version
    const fillStr = ch === undefined ? " " : ch;
    return new Array(length-str.length).fill(fillStr).join('')+str
  }
  function leftpad (str, len, ch) { // npm version
    str = String(str);
    var i = -1;
    if (!ch && ch !== 0) ch = ' ';
    len = len - str.length;
    while (++i < len) {
      str = ch + str;
    }
    return str;
  }
  console.time("执行时间")
  for(let i=0;i<100000;i++){
    myLeftPad("abc", 8, "0");
  }
  console.timeEnd("执行时间")
  console.time("执行时间2")
  for(let i=0;i<100000;i++){
    leftpad("abc", 8, "0");
  }
  console.timeEnd("执行时间2")
</script>
