<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>origin</title>
</head>
<style>
	/*div {*/
    /*position: absolute;*/
	/*}*/
	.red, .pink, .blue, #test, .black{
		position: absolute;
		width: 100px;
		color: white;
		line-height: 100px;
		text-align: center;
	}

	.stacking-context{
		/*opacity: 0.99;*/
		transform: translateX(-0.1px);
	}
	.red {
		z-index: 2;
		top: 20px;
		left: 20px;
		background: red;
	}
	.black{
		z-index: 66;
		top: 30px;
		left: 20px;
		background: black;
	}

	.blue {
		/*z-index: 1;*/
		top: 60px;
		left: 60px;
		background: blue;
	}

	.pink {
		top: 100px;
		left: 100px;
		background: pink;
	}
	#test{
		z-index: 1;
		top: 0px;
		left: 10px;
		background: moccasin;
	}
</style>
<body>

  <div class="stacking-context">
	  <span class=" black">black</span>
  </div>

  <div class="stacking-context">
	  <span class="red">red</span>
  </div>

  <div>
	  <span class="blue">blue</span>
  </div>

  <div>
	  <span class="pink">pink</span>
  </div>
  <!--<div id="test">moccasin</div>-->

</body>
</html>
