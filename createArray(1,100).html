<script>
    var createArray = (s, e)=>{
        return Object.keys(new Array(e+2).fill(0)).map(v=>+v).slice(s,e+1)
    }

    var BTcreateArray = (s, e)=>{
        if(s === e) return [e]
        return [s].concat(BTcreateArray(++s,e))
    }
</script>
