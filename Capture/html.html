<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../jquery-2.1.1.min.js"></script>
</head>
<body>
    <style>
        body{
            margin: 0px;
            border: none;
        }
        #yy{
            width:500px;
            height: 100px;
            background: cornflowerblue
        }
        #aa{
            position: relative;
            height: 100%;
            background: #000000;
            width: 0px;

        }
    </style>
    <div id="yy" style=""></div>
</body>
</html>

<script>
    $("#yy").mousedown(function(ev){


          $(this).append("<div id='aa'></div>");
          $("#aa").css({"left":ev.offsetX}) ;
          var ii =  ev.offsetX ;


          this.setCapture;
          $(this).mousemove(function(ev){
              $("#aa").css({"width":ev.offsetX - ii}) ;
          });


    });

    $("#yy").mouseup(function(){
        $("div").unbind();
    }).setCapture


//      var  yy = document.getElementById("yy");

</script>
